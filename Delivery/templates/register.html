{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-8">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Delivery Partner Registration</h2>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data" action="{{ url_for('register') }}">
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label class="form-label" for="name">Full Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label class="form-label" for="phone">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{10}" required>
                                <small class="text-muted">10-digit number (e.g., 9876543210)</small>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label class="form-label" for="aadhaar">Aadhaar Number</label>
                                <input type="text" class="form-control" id="aadhaar" name="aadhaar" pattern="[0-9]{12}" required>
                                <small class="text-muted">12-digit Aadhaar number</small>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label class="form-label" for="email">Email ID</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="address">Address with Pin Code</label>
                        <textarea class="form-control" id="address" name="address" rows="2" required></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label class="form-label" for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" minlength="6" required>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label class="form-label" for="vehicle_type">Vehicle Type</label>
                                <select class="form-control" id="vehicle_type" name="vehicle_type" required>
                                    <option value="">Select Vehicle</option>
                                    <option value="Bike">Bike</option>
                                    <option value="Cycle">Cycle</option>
                                    <option value="Van">Van</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label class="form-label" for="vehicle_number">Vehicle Number</label>
                                <input type="text" class="form-control" id="vehicle_number" name="vehicle_number" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label class="form-label" for="id_proof">Upload ID Proof / Driving License</label>
                                <input type="file" class="form-control" id="id_proof" name="id_proof" accept="image/*,.pdf" required>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label class="form-label" for="photo">Upload Recent Photo</label>
                                <input type="file" class="form-control" id="photo" name="photo" accept="image/*" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="terms" name="terms" required>
                            <label class="form-check-label" for="terms">I agree to the Terms & Conditions</label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Register</button>
                    <p class="mt-3">Already registered? <a href="{{ url_for('login') }}">Login here</a></p>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Form validation
    document.querySelector('form').addEventListener('submit', function(e) {
        const phone = document.getElementById('phone').value;
        const aadhaar = document.getElementById('aadhaar').value;
        const terms = document.getElementById('terms').checked;
        
        if (!/^\d{10}$/.test(phone)) {
            alert('Please enter a valid 10-digit phone number');
            e.preventDefault();
            return;
        }
        
        if (!/^\d{12}$/.test(aadhaar)) {
            alert('Please enter a valid 12-digit Aadhaar number');
            e.preventDefault();
            return;
        }
        
        if (!terms) {
            alert('You must agree to the Terms & Conditions');
            e.preventDefault();
            return;
        }
    });
</script>
{% endblock %}
